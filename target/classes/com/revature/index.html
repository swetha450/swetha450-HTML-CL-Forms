<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Lab</title>
</head>

<body>
    <!-- Registration Form -->
    <form id="registrationForm">
        <h2>Registration Form</h2>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" title="Enter a valid email address">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6" title="Password must be at least 6 characters long">
        <br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <br><br>

        <label for="terms">Agree to Terms:</label>
        <input type="checkbox" id="terms" name="terms" required>
        <br><br>

        <button type="submit">Register</button>
    </form>

    <hr>

    <!-- Login Form -->
    <form id="loginForm">
        <h2>Login Form</h2>
        
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>
        <br><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
        <br><br>

        <button type="submit">Login</button>
    </form>

    <hr>

    <!-- Feedback Form -->
    <form id="feedbackForm">
        <h2>Feedback Form</h2>
        
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" required></textarea>
        <br><br>

        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
        <br><br>

        <button type="submit">Submit Feedback</button>
    </form>

    <div class="success-message" style="display: none;"></div>
    <div id="loggedInUserName" style="display: none;"></div>

    <script>
        // Event listeners for forms
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.querySelector('.success-message').textContent = 'Registration successful!';
            document.querySelector('.success-message').style.display = 'block';
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.querySelector('.success-message').textContent = 'Login successful!';
            document.querySelector('.success-message').style.display = 'block';
            document.getElementById('loggedInUserName').textContent = 'John Doe';
            document.getElementById('loggedInUserName').style.display = 'block';
        });

        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.querySelector('.success-message').textContent = 'Feedback submitted!';
            document.querySelector('.success-message').style.display = 'block';
            event.target.querySelector('button[type="submit"]').disabled = true;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Lab</title>
</head>

                <!-- Please refer to the README file for detailed instructions on creating the lab -->
    
<body>
    
    <h2>Registration Form</h2>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="birthdate">BirthDate:</label>
        <input type="date" id="birthdate" name="birthdate" required><br>

        <label for="terms">
            <input type="checkbox" id="terms" name="terms" value="yes" required>
            I accept the terms and conditions
        </label><br>

        <button type="submit">Register</button>
    </form>

    <h2>Login Form</h2>
    <form id="loginForm">
        <label for="loginEmail">LoginEmail:</label>
        <input type="email" id="loginEmail" name="loginEmail" required><br><br>

        <label for="loginPassword">LoginPassword:</label>
        <input type="password" id="loginPassword" name="loginPassword" required><br><br>

        <button type="submit">Login</button>
    </form>

    <h2>Feedback Form</h2>
    <form id="feedbackForm">
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" required></textarea><br><br>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

        <button type="submit">Submit Feedback</button>
    </form>
       
      
        
    


    
    



                <!-- DO NOT TOUCH THE BELOW CODE -->
    
    
    <div class="success-message" style="display: none;"></div>
    <div id="loggedInUserName" style="display: none;"></div>

    <script>
    // Add event listeners and form handling logic here
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        document.querySelector('.success-message').textContent = 'Registration successful!';
        document.querySelector('.success-message').style.display = 'block';
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        document.querySelector('.success-message').textContent = 'Login successful!';
        document.querySelector('.success-message').style.display = 'block';
        document.getElementById('loggedInUserName').textContent = 'John Doe';
        document.getElementById('loggedInUserName').style.display = 'block';
    });

    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault();
        document.querySelector('.success-message').textContent = 'Feedback submitted!';
        document.querySelector('.success-message').style.display = 'block';
        event.target.querySelector('button[type="submit"]').disabled = true;
    });
    </script>
</body>
</html>
